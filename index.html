    <meta charset=utf-8 />

    <link rel="stylesheet" type="text/css" href="css/application.css" />

  <body>
    <div id="header">
      <h3>Watch FIRST Now -  Presented by <a href="http://mmrambotics.ca" title="MMRambotics" target="_blank">MMRambotics FRC Team #2200</a></h3>
    </div>

    <div id="sidebar">
      <div id="stream-list">
        <ul>
          <li id="toggle-sidebar"><span>Hide Menu</span></li>
        </ul>
      </div>
    </div>

    <div id="meta">
      <ul>
        <li><a href="" target="_blank" class="match-results">Match Results</a></li>
        <li><a href="" target="_blank" class="rankings">Rankings</a></li>
        <li><a href="" target="_blank" class="awards">Awards</a></li>
        <li><a href="" target="_blank" class="qualifications">Qualifications</a></li>
        <li><a href="" target="_blank" class="eliminations">Eliminations</a></li>
        <li><a href="" target="_blank" class="chiefdelphi">Chief Delphi</a></li>
        <li><a href="" target="_blank" class="livematcharchives">Live Match Archives</a></li>
      </ul>
    </div>

    <div id="stream-scores">
      <ul>
        <li id="blank-score">
          <div class="match-info">
            <span class="ec"></span><br />
            <span class="mn"></span><br />
            <span class="co"></span>
          </div>

          <div class="match-teams">
            <div class="red-alliance">
              <span class="rs"></span><br />
              <span class="rt"></span>
            </div>

            <div class="blue-alliance">
              <span class="bs"></span><br />
              <span class="bt"></span>
            </div>

            <div class="bridge">
              <span class="b">Bridge</span><br />
              <span class="bb"></span><br />
              <span class="rb"></span>
            </div>

            <div class="fouls">
              <span class="f">Fouls</span><br />
              <span class="bf"></span><br />
              <span class="rf"></span>
            </div>

            <div class="teleop">
              <span class="t">Teleop</span><br />
              <span class="bto"></span><br />
              <span class="rto"></span>
            </div>

            <div class="hybrid">
              <span class="h">Hybrid</span><br />
              <span class="bh"></span><br />
              <span class="rh"></span>
            </div>
            <div style="clear: both;"></div>
          </div>
          <div style="clear: both;"></div>

        </li>
      </ul>
    </div>

    <div id="footer-help">
      <p>
      </p>
    </div>

    <div id="stream-container">
      <div id="blank-stream" class="stream">
        <div class="stream-title">
          <span class="inner-title"></span>
          <div class="title-controls">
            <div class="chatbutton"><a href="javascript:void(0);" title="Toggle Chat" class="toggle-chat button">Chat</a></div>
            <div class="unlocked"></div>
            <div class="close"></div>
          </div>
        </div>
        <div class="stream-embed"></div>
      </div>
    </div>

    <div style="position: fixed; bottom: 90px; right: 0px;">
      <a href="http://github.com" target="_blank" title="Sponsored by GitHub">Sponsored in part by<br /><img src="images/github_logo.png" /></a>
    </div>
