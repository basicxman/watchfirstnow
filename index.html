<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Watch FIRST Now</title>
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" type="text/css" />
  </head>

  <body>
    <div id="header">
      <h3>Watch FIRST Now -  Presented by <a href="http://mmrambotics.ca" title="MMRambotics" target="_blank">MMRambotics FRC Team #2200</a></h3>
    </div>

    <div id="sidebar">
      <div id="stream-list">
        <ul>
          <li id="toggle-sidebar"><span>Close Streams</span></li>
        </ul>
      </div>
    </div>

    <div id="scores">
      <ul>
        <li id="blank-score">
          <div class="match-info">
            <span class="ec"></span><br />
            <span class="mn"></span>
          </div>

          <div class="match-teams">
            <div class="red-alliance">
              <span class="rs"></span><br />
              <span class="rt"></span>
            </div>
            <div class="blue-alliance">
              <span class="bs"></span><br />
              <span class="bt"></span>
            </div>
            <div style="clear: both;"></div>
          </div>
          <div style="clear: both;"></div>
        </li>
      </ul>
    </div>

    <div id="footer-help">
      <p>
      </p>
    </div>

    <div id="stream-container">
      <div id="blank-stream" class="stream">
        <div class="stream-title"><span></span><div class="unlocked"></div><div class="close"></div></div>
        <div class="stream-embed"></div>
        <div class="stream-controls">
          <a href="javascript:void(0);" title="Toggle Chat" class="toggle-chat button">Chat</a>
          <select class="standard-sizes">
            <option>Video size...</option>
            <option>800x600</option>
            <option>640x480</option>
            <option>480x320</option>
            <option>320x240</option>
          </select>
          <a href="#" class="stream-permalink" target="_blank"></a>
        </div>
      </div>
    </div>

    <div style="position: fixed; bottom: 0px; right: 0px;">
<script type="text/javascript"><!--
google_ad_client = "ca-pub-0465126076790352";
/* WatchFIRSTNow */
google_ad_slot = "7934051176";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
